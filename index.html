<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new type of carousel | stolen from cr7 website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="items">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item active"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line active"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="btns">
                <div class="btn before">  &LeftAngleBracket;</div>
                <div class="btn after">  &RightAngleBracket;</div>
            </div>
        </div>
    </div>

    <!-- The main scripts -->
    <script src="main.js"></script>
</body>
</html>
